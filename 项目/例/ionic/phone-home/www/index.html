<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
      <ion-pane>
          <ion-content>
              <ion-slide-box active-slide="myActiveSlide" show-pager="false">
                  <ion-slide>
                      <div class=" onepic">
                          <p class="word">
                              「一颗豆」
                          </p>
                          <img ng-src="img/dou.png" width="100" height="90">
                      </div>
                  </ion-slide>

                  <ion-slide>
                      <div class="twopic">
                          <p class="word">
                              「一种方式」
                          </p>
                          <img ng-src="img/jq.png" width="111" height="121">
                      </div>
                  </ion-slide>

                  <ion-slide>
                      <div class="threepic">
                          <p class="word">
                              「一杯咖啡」
                          </p>
                          <img ng-src="img/cofe.png" width="90" height="150">
                      </div>
                  </ion-slide>

                  <ion-slide>
                      <div class="fourpic">
                          <ul class="word">
                              <li>一次回眸</li>
                              <li>遇见你</li>
                              <li>便是&nbsp;「幸 福」</li>
                          </ul>
                          <img ng-src="img/flower.png" width="100" height="100">
                          <a href="login.html"><button type="button" class="button">Welcome</button></a>
                      </div>
                  </ion-slide>

              </ion-slide-box>
          </ion-content>

      </ion-pane>


  </body>
</html>
