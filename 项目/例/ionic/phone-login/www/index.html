<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" >
    <ion-pane >
      <ion-content class="phone-bg">

        <div class="big">
          <div class="list">
            <div class="row header text-center" >
              <div class="col">
                <img ng-src="img/logo.png" width="90" height="100">
              </div>
            </div>

              <div class="item item-input width">
                <input type="text" placeholder="User Name">
              </div>
              <div class="item item-input width">
                <input type="password" placeholder="Pass Word">
              </div>
              <div class="sign-in">
                <button type="button" class="sign">Sign In</button>
              </div>
              <div class="bottom">

                  <a href="#" class="">Sign Up</a>
                  <a href="#" class="forgot text-right">Forgot Password?</a>
              </div>
          </div>
        </div>


      </ion-content>
    </ion-pane>
  </body>
</html>
